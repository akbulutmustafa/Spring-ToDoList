<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Our To Do</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/b920bdd9ec.js" crossorigin="anonymous"></script>
  
  <style>
  	
  </style>
</head>
<body class="w-50 mx-auto my-5 bg-dark">
	<h2 class="text-light text-center my-3">To Do List</h2>
	<div class="container">
        <div class="card">
            <div class="card-body">
                <div class="container my-5 mx-5">
                    <p>
                        <a href="/create" class="btn btn-dark"><i class="fas fa-plus"></i></a>
                        <!-- <a href="/" class="btn btn-dark mx-3">Home</a> -->
                    </p>
                    <div class="col-md-10">
                            <table class="table table-light table-responsive-md">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Description</th>
                                        <th>Done</th>
                                        
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="thing : ${things}">
                                        <td id="desc" th:text="${thing.getDescription}"></td>
                                        <td><a th:unless="${thing.isDone}" th:href="@{/done/{id}(id=${thing.id})}" class="btn btn-light"><i class="far fa-check-circle fa-2x"></i></a>
                                        	<a th:if="${thing.isDone}" th:href="@{/not-done/{id}(id=${thing.id})}" class="btn btn-light" style="color:green;"><i class="far fa-check-circle fa-2x"></i></a></td>
                                        
                                        <td><a th:href="@{/edit/{id}(id=${thing.id})}" class="btn btn-light"><i class="far fa-edit"></i></a></td>
                                        <td><a th:href="@{/delete/{id}(id=${thing.id})}" class="btn btn-light"><i class="fas fa-times"></i></a></td>
                                    	  
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
