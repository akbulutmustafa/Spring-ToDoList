<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Our To Do</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/b920bdd9ec.js" crossorigin="anonymous"></script>
  
  <style>
  	
  </style>
</head>
<body class="w-50 mx-auto my-5 bg-dark">
    <div class="container my-5">
        <h3> Update Thing</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-8">
                    <form action="#" th:action="@{/update/{id}(id=${thing.id})}" th:object="${thing}" method="post">
                        <div class="row">
                            <div class="form-group">
                                <label for="description" class="col-form-label">Description</label>
                                <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Description">
                            </div>
                            
                            <div class="form-group col-md-8">
                                <input type="submit" class="btn btn-dark my-3" value="Update Thing">
                                <a class="btn btn-dark mx-2" href="/">Back</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
